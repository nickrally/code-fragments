{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="blog-header">
            <h2 class="blog-title">Add Fragment</h2>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <form method="POST" action={{url_for('add')}}>
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" id="inputTitle" placeholder="enter title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="50" id="inputText" placeholder="enter text" name="text" ></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="tags" id="inputTags" placeholder="enter comma separated tags">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary search-btn">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
