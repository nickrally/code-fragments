
<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    <div class="sidebar-module sidebar-module-inset search-help">
        <form class="form-inline" method="GET" action="search">
            <div class="search-div">
                <div class="form-group dont-stretch">
                    <input type="text" class="form-control" name="tagsQuery" id="inputTagsQuery"
                           placeholder="tag, another tag">

                    <div class="checkbox small">
                    <label class="query-operator">
                        <input type="checkbox" name="operator">
                        AND comma separated<br /> tags (default OR)
                    </label>
                </div>
                </div>
                <div class="form-group dont-stretch">
                    <input type="text" class="form-control" name="textQuery" id="inputTextQuery"
                           placeholder="text">
                </div>
                <div class="form-group dont-stretch">
                    <input type="text" class="form-control" name="dateQuery" id="inputDateQuery" placeholder="yyyy-mm-dd">
                </div>
            </div>
            <button type="submit" class="btn btn-primary search-btn">Search</button>
        </form>
        </div>
</div>
